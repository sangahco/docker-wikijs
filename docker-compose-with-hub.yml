version: '3'

services:
  wikidb:
    image: postgres:11-alpine
    environment:
      POSTGRES_DB: wiki
      POSTGRES_PASSWORD: ${WIKIJS_PWD}
      POSTGRES_USER: ${WIKIJS_USER}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    restart: unless-stopped
    volumes:
      - ${WIKIJS_DATA_HOME}/db:/var/lib/postgresql/data
  
  wikijs:
    image: requarks/wiki:2
    depends_on:
      - wikidb
    environment:
      DB_TYPE: postgres
      DB_HOST: wikidb
      DB_PORT: 5432
      DB_USER: ${WIKIJS_USER}
      DB_PASS: ${WIKIJS_PWD}
      DB_NAME: wiki
    networks: 
      default:
      hub_net:
        aliases: 
        - ${HUB_INSTANCE}
    expose:
      - '3000'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    volumes:
      - ${WIKIJS_DATA_HOME}/data:/wiki/data
    restart: unless-stopped

networks: 
  hub_net:
    external: true